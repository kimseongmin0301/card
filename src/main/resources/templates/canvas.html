<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/base}"
>
<th:block layout:fragment="head">
    <link rel="stylesheet" href="/css/canvas.css">
    <title>Canvas</title>
</th:block>
<body>
<th:block layout:fragment="body">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar" style="margin-top: 32px; width:180px!important;">
        <div class="position-sticky pt-3 sidebar-sticky" style="min-width:180px">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/groovy/calendar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home align-text-bottom" aria-hidden="true"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        Calendar
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/groovy/canvas">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-easel feather" viewBox="0 0 16 16">
                            <path d="M8 0a.5.5 0 0 1 .473.337L9.046 2H14a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1.85l1.323 3.837a.5.5 0 1 1-.946.326L11.092 11H8.5v3a.5.5 0 0 1-1 0v-3H4.908l-1.435 4.163a.5.5 0 1 1-.946-.326L3.85 11H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h4.954L7.527.337A.5.5 0 0 1 8 0zM2 3v7h12V3H2z"/>
                        </svg><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                        Canvas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="report">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2 align-text-bottom" aria-hidden="true"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                        Reports
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="margin: 50px 0 0 203px!important;position:relative; padding-top: 36px!important;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none">
        <h2 style="padding-top: 36px; font-weight: bold">Canvas</h2>
        <div class="my-4 w-100 c-body p-2">
            <canvas></canvas>
            <div class="btns">
                <span style="font-weight: bolder">Pencil Width</span>
                <input id="line-width" type="range" min="1" max="10" value="5" />
                <button id="mode-btn">🎨 Draw</button>
                <button id="destroy-btn">💣 Destroy</button>
                <button id="eraser-btn">❌ Erase</button>
                <label for="file">
                    📷 Add Photo
                    <input type="file" accept="image/*" id="file"/>
                </label>
                <button id="save">💾 Save image</button>
            </div>
            <div class="color-options">
                <input type="color" id="color" />
                <div class="color-option" style="background-color:#000000;" data-color="#000000"></div>
                <div class="color-option" style="background-color:#FFFFFF;" data-color="#FFFFFF"></div>
                <div class="color-option" style="background-color:#FF0000;" data-color="#FF0000"></div>
                <div class="color-option" style="background-color:#FF5E00;" data-color="#FF5E00"></div>
                <div class="color-option" style="background-color:#FFE400;" data-color="#FFE400"></div>
                <div class="color-option" style="background-color:#1DDB16;" data-color="#1DDB16"></div>
                <div class="color-option" style="background-color:#0000FF;" data-color="#0000FF"></div>
                <div class="color-option" style="background-color:#000080;" data-color="#000080"></div>
                <div class="color-option" style="background-color:#8041D9;" data-color="#8041D9"></div>
                <div class="color-option" style="background-color:#FF7EFD;" data-color="#FF7EFD"></div>
            </div>
        </div>
    </main>
    <script src="/js/canvas.js"></script>
</th:block>
</body>
</html>
