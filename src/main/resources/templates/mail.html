<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div style="margin:100px;">
  <h1> 안녕하세요.</h1>
  <h1> <span style="color:green">Groovy</span> 입니다. </h1>
  <p> 아래 코드를 회원가입 창으로 돌아가 입력해주세요.</p>
<br>

  <div style="border:1px solid black; font-family:verdana; padding:20px 20px 40px 20px; width:760px">
    <h2 style="color:blue"> 회원가입 인증번호 입니다. </h2>
    성민님, 안녕하세요.
    <br>
    귀하의 이메일 주소를 통해 <span style="color:green">Groovy</span> 회원가입 인증 계정 <span style="color:blue" th:text="${email}"></span>에 대한 액세스가 요청되었습니다.
    <br>
    <span style="color:green">Groovy</span> 인증 코드는 다음과 같습니다.
    <h3><span th:text="${code}"></span></h3>
    이 코드를 요청하지 않았다면 다른 사람이 <span style="color:green">Groovy</span> 회원가입 인증 계정 <span style="color:blue" th:text="${email}"></span>에 액세스하려고 시도하는 것일 수 있습니다.
    <br>
    누구에게도 이 코드를 전달하거나 제공하면 안 됩니다.
  </div>
  <br/>
</div>


</body>
</html>
